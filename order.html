<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      background-image: url('graphics/pharmacist.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Home delivery order</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="Name" placeholder="Name " required>
      <input type="text" name="Name of the drug needed" placeholder="Name Of Drug Needed" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Address" rows="3" required></textarea>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Order Now</button>
    </form>
  </div>
</body>
</html>
